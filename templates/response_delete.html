{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление отклика к объявлению {{response.post}} от {{ post.author }}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем "{{ object.title }}"?</p>
    <input type="submit" value="Удалить" />
</form>
{% endblock content %}
